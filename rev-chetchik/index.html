<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реверсивный счетчик</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/rev-chetchik/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 8vh;">
            <div class="col-12"><a href="/" class="btn btn-primary btn-lg btn-block text-left">Назад</a></div>
        </div>
        <div class="row" style="margin-top: 4vh;">
            <div class="col-md-5">
                <img src="/rev-chetchik/img2.jpg" class="img-fluid" alt="img1">
            </div>

            <div class="col-md-4">
                <div class="d-grid gap-2">
                    <h3>Нажмите</h3>
                    <button id="cp" class="btn btn-primary">Прибавить</button>
                    <button id="cm" class="btn btn-danger">Отнять</button>
                    <button id="reset" class="btn btn-dark">Сбросить в 0</button>
                    <p style="margin: 0; margin-top: 20px;">Перевод 2-го числа в 10-е:</p>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">2</span>
                        </div>
                        <input type="text" id="twoSys" class="form-control" placeholder="Nubmer" aria-label="Nubmer" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="d-grid gap-2">
                    <h3>Результат:</h3>
                    <p id="result">Счетчик</p>
                    <p id="resultInput">2 -> 10: pass</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
